<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe: Best of 3</title>
  <style>
    body {
      background-color: #014d4e;
      font-family: Arial, sans-serif;
      color: #f4fbd8;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #score {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5em;
      border: 3px solid #88c9bf;
      background-color: #026b6c;
      color: #f4fbd8;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .cell.disabled {
      pointer-events: none;
    }

    #status {
      font-size: 1.3em;
      margin: 15px 0;
    }

    #winner-banner {
      display: none;
      margin-top: 20px;
      padding: 15px;
      font-size: 1.8em;
      background-color: #88c9bf;
      color: #014d4e;
      border-radius: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #88c9bf;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <a href="index.html">Back to Home</a>
    <a href="saveseaturtles.html">Save the Sea Turtles</a>
  <h1>Tic Tac Toe</h1>
  <div id="score">You: 0 | Computer: 0</div>
  <div id="game-board"></div>
  <div id="status">Your turn (X)</div>
  <div id="winner-banner"></div>
  <button onclick="restartGame()">Restart Game</button>

  <script>
    const board = document.getElementById("game-board");
    const status = document.getElementById("status");
    const scoreDisplay = document.getElementById("score");
    const banner = document.getElementById("winner-banner");

    let playerScore = 0;
    let computerScore = 0;
    let roundCount = 0;
    let cells = [];
    let gameOver = false;

    function createBoard() {
      board.innerHTML = "";
      cells = Array(9).fill("");
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handlePlayerClick);
        board.appendChild(cell);
      }
      status.textContent = "Your turn (X)";
      gameOver = false;
    }

    function handlePlayerClick(e) {
      const index = e.target.dataset.index;
      if (cells[index] !== "" || gameOver) return;

      cells[index] = "X";
      e.target.textContent = "X";
      e.target.classList.add("disabled");

      if (checkWinner("X")) {
        playerScore++;
        status.textContent = "You win this round!";
        endRound();
        return;
      }

      if (cells.every(cell => cell !== "")) {
        status.textContent = "It's a tie!";
        endRound();
        return;
      }

      status.textContent = "Computer's turn...";
      setTimeout(computerMove, 500);
    }

    function computerMove() {
      let emptyIndices = cells.map((v, i) => (v === "" ? i : null)).filter(v => v !== null);
      let move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];

      cells[move] = "O";
      const cell = board.querySelector(`[data-index='${move}']`);
      cell.textContent = "O";
      cell.classList.add("disabled");

      if (checkWinner("O")) {
        computerScore++;
        status.textContent = "Computer wins this round!";
        endRound();
      } else if (cells.every(cell => cell !== "")) {
        status.textContent = "It's a tie!";
        endRound();
      } else {
        status.textContent = "Your turn (X)";
      }
    }

    function checkWinner(player) {
      const winCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      return winCombos.some(combo => combo.every(i => cells[i] === player));
    }

    function endRound() {
      gameOver = true;
      roundCount++;
      updateScore();

      if (playerScore === 2 || computerScore === 2 || roundCount === 3) {
        showWinner();
      } else {
        setTimeout(createBoard, 1500);
      }
    }

    function updateScore() {
      scoreDisplay.textContent = `You: ${playerScore} | Computer: ${computerScore}`;
    }

    function showWinner() {
      if (playerScore > computerScore) {
        banner.textContent = "You are the winner!";
      } else if (computerScore > playerScore) {
        banner.textContent = "Computer is the winner!";
      } else {
        banner.textContent = "It's a draw!";
      }
      banner.style.display = "block";
    }

    function restartGame() {
      playerScore = 0;
      computerScore = 0;
      roundCount = 0;
      banner.style.display = "none";
      updateScore();
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
